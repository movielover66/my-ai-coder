<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Fixer Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            margin: 0;
        }
        h2 { color: #61dafb; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Upload Box */
        .file-upload-wrapper {
            background-color: #2d2d2d;
            border: 2px dashed #3e3e3e;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        input[type="file"] { display: none; }
        .custom-file-upload {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            color: #61dafb;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: #252526;
            color: #fff;
            border: 1px solid #3e3e3e;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 13px;
            box-sizing: border-box; 
        }
        
        /* Buttons Styling */
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        .btn-analyze { background-color: #0e639c; }
        .btn-analyze:hover { background-color: #1177bb; }
        
        .btn-download { background-color: #28a745; display: none; } /* Hidden initially */
        .btn-copy { background-color: #ffc107; color: #000; display: none; }

        .output-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #252526;
            border-left: 5px solid #61dafb;
            display: none;
        }
        pre { white-space: pre-wrap; margin: 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>üõ†Ô∏è AI Code Fixer Pro</h2>
    
    <div class="file-upload-wrapper" onclick="document.getElementById('fileInput').click()">
        <label for="fileInput" class="custom-file-upload">
            üìÇ Upload File / ZIP
        </label>
        <div style="font-size: 12px; color: #888;">Supports: .zip, .js, .py, .html, .css</div>
        <input type="file" id="fileInput" accept=".zip,.js,.py,.html,.css,.txt,.json">
    </div>

    <textarea id="codeInput" placeholder="Code preview will appear here..."></textarea>
    
    <button onclick="fixCode()" class="btn-analyze" id="analyzeBtn">Analyze & Fix Code</button>

    <div id="resultArea" class="output-box">
        <span style="font-weight:bold; color:#ce9178">üîé Report & Fixes:</span>
        <pre id="outputText">Waiting for AI...</pre>
        
        <div class="btn-group">
            <button onclick="copyToClipboard()" class="btn-copy" id="copyBtn">üìã Copy Report</button>
            <button onclick="downloadReport()" class="btn-download" id="dlBtn">‚¨áÔ∏è Download as Text</button>
        </div>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
    import { API_KEY } from './api.js';

    const genAI = new GoogleGenerativeAI(API_KEY);
    // Using the powerful model we found
    const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" });

    // --- 1. FILE HANDLING ---
    document.getElementById('fileInput').addEventListener('change', async function(event) {
        const file = event.target.files[0];
        if (!file) return;

        const textArea = document.getElementById('codeInput');
        textArea.value = "Reading file... please wait.";

        if (file.name.endsWith('.zip')) {
            try {
                const zip = new JSZip();
                const content = await zip.loadAsync(file);
                let combinedCode = `Project: ${file.name}\n\n`;
                for (let filename in content.files) {
                    const zipFile = content.files[filename];
                    if (!zipFile.dir && !filename.match(/\.(jpg|png|gif|mp4)$/i)) {
                        const fileText = await zipFile.async("string");
                        combinedCode += `--- FILE: ${filename} ---\n${fileText}\n\n`;
                    }
                }
                textArea.value = combinedCode;
            } catch (e) { alert("Error reading ZIP: " + e.message); }
        } else {
            const reader = new FileReader();
            reader.onload = function(e) { textArea.value = e.target.result; };
            reader.readAsText(file);
        }
    });

    // --- 2. AI ANALYSIS ---
    window.fixCode = async function() {
        const inputCode = document.getElementById("codeInput").value;
        const resultArea = document.getElementById("resultArea");
        const outputText = document.getElementById("outputText");
        const btn = document.getElementById("analyzeBtn");
        const dlBtn = document.getElementById("dlBtn");
        const copyBtn = document.getElementById("copyBtn");

        if(!inputCode) { alert("Please upload code first!"); return; }

        btn.innerText = "Analyzing... (may take 10-20s)";
        outputText.innerText = "Thinking...";
        resultArea.style.display = "block";
        dlBtn.style.display = "none";
        copyBtn.style.display = "none";
        
        try {
            const prompt = `You are a Senior Developer. Review this code.
            
            CODE:
            ${inputCode.substring(0, 30000)}
            
            OUTPUT FORMAT:
            1. üî¥ Critical Issues (Security/Bugs)
            2. üü¢ Corrected Code Snippets (Ready to copy)
            3. üí° Suggestions
            `;

            const result = await model.generateContent(prompt);
            const response = await result.response;
            const text = response.text();

            outputText.innerText = text;
            
            // Show Download & Copy Buttons after success
            dlBtn.style.display = "block";
            copyBtn.style.display = "block";
            btn.innerText = "Analyze Again";
        } catch (error) {
            outputText.innerText = "Error: " + error.toString();
            btn.innerText = "Retry";
        }
    }

    // --- 3. DOWNLOAD & COPY FUNCTIONS ---
    window.downloadReport = function() {
        const text = document.getElementById("outputText").innerText;
        const blob = new Blob([text], { type: "text/plain" });
        const anchor = document.createElement("a");
        anchor.href = URL.createObjectURL(blob);
        anchor.download = "AI_Fix_Report.txt"; // File name
        anchor.click();
    }

    window.copyToClipboard = function() {
        const text = document.getElementById("outputText").innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Report copied to clipboard! Open Spck Editor and paste it.");
        });
    }
</script>

</body>
</html>
